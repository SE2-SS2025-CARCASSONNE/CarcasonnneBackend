name: SonarCloud Analysis

on:
  push:
    branches:
      - main  # <-- Make sure this matches your branch
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest        # Use the latest PostgreSQL image
        env:
          POSTGRES_USER: casscaronneUser     # Set the PostgreSQL user
          POSTGRES_PASSWORD: carcassonne123 # Set the PostgreSQL password
          POSTGRES_DB: carcassonne        # Set the database name
        ports:
          - 5432:5432                 # Map the PostgreSQL port
        options: --health-cmd="pg_isready -U postgres" --health-timeout=30s --health-start-period=5s --health-retries=3 # Ensure database is ready before running tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Build project
        run: ./gradlew build

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}